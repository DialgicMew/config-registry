management:
  endpoints:
    web:
      exposure:
        include: '*'
zuul:
  ignored-services: '*'
  prefix: /config
  routes:
    - path: /role-manager/**
      configId: role-manager
    - path: /custom-manager/**
      configId: custom-manager
zone:
  config:
    country:
      management:
        countries:
          EUROPE: eu
    redirection:
      dev:
        job-manager:
          url: http://config-tool/dev/role-manager.git
        config-manager:
          url: http://config-tool/dev/role-manager.git
      release:
        job-manager:
          url: http://config-tool/preprod/role-manager.git
        config-manager:
          url: http://config-tool/preprod/role-manager.git
    client:
      - country: in
        type: custom
        username: in-user
        password: ps-user
      - country: pk
        type: custom
        username: pk-user
        password: pk-user
      - country: au
        type: custom
        token: token-au
    callback:
      callBackUrl:
        pk: http//git.com
        du: http//git.com
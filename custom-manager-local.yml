management:
  endpoints:
    web:
      exposure:
        include: '*'
zuul:
  ignored-services: '*'
  prefix: /config
  routes:
    role-manager:
      path: /role-manager/**
      configId: role-manager
    dev-manager:
      path: /custom-manager/**
      configId: custom-manager
zone:
  config:
    country:
      management:
        countries:
          - eu
          - in
    redirection:
      dev:
        job-manager:
          url: http://config-tool/dev/role-manager.git
        config-manager:
          url: http://config-tool/dev/role-manager.git
      test:
        job-manager:
          url: http://config-tool/test/role-manager.git
        config-manager:
          url: http://config-tool/test/role-manager.git
      prod:
        job-manager:
          url: http://config-tool/preprod/role-manager.git
        config-manager:
          url: http://config-tool/preprod/role-manager.git
    client:
      - country: in
        type: custom
        username: in-user
        password: ps-user
      - country: pk
        type: custom
        username: pk-user
        password: pk-user
      - country: au
        type: custom
        token: token-au

    callback:
      callBackUrl:
        zl: http//git.com
        au: http//git.com